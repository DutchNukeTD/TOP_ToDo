<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App TOP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="BodyCenter">
        <div class="SideBar">
            <div class="ContainerAllProjects">
                <div class="AllProjects">
                    <button class="BtnProject">All Projects</button>
                </div>
            </div>
            <div class="ContainerDates ContainerGrid">
                <div class="ContainerBtnProject">
                    <button class="BtnProject">Today</button>
                </div>
                <div class="ContainerBtnProject">
                    <button class="BtnProject">7 days</button>
                </div>
                <div class="ContainerBtnProject">
                    <button class="BtnProject">Anytime</button></div>
                </div>
            <div class="ContainerProjects ContainerGrid">
                <div class="ContainerBtnProject">
                    <button class="BtnProject">Default</button>
                </div>
            </div>
        </div>
        <div class="Main">
            <div class="CreateProject">
                <div class="ContainerCreateProject">
                    <input type="text" name="" class="BtnCreateProject BtnCreateText" placeholder="Create a project ... ">
                    <button class="BtnCreateProject BtnCreatePlus">+</button>
                </div>
            </div>
            <div class="ProjectCard">
                <div class="ProjectTitle">
                    <input type="text" name="" id="" class="ProjectTitleText" placeholder="Default"></input>
                </div>
                <div class="ProjectDescription">
                    <div><strong>Description</strong></div>
                    <textarea name="DescriptionText" id="DescriptionText" rows="8" cols="65" placeholder="Project info"></textarea>
                </div>
                <div class="ProjectInfo">
                    <div class="ProjectDueDate">
                        <div>Due date: </div>
                        <div><input type="date"></div>
                    </div>
                    <div class="ProjectPriority">
                        <div>Priority: </div>
                        <select name="" id="">
                            <option value="low">low</option>
                            <option value="mid">mid</option>
                            <option value="heigh">heigh</option>
                        </select>
                    </div>
                </div>
                <div class="ToDos">
                    <div class="TodoContainer">
                        <div class="TodoCheckbox">
                            <input type="checkbox">
                            <input type="text" name="" id="" size="45px" placeholder="Default todo item!">
                            <div>priority: </div>
                            <select name="" id="">
                                <option value="low">low</option>
                                <option value="mid">mid</option>
                                <option value="heigh">heigh</option>
                            </select>
                        </div>
                    </div>
                    <div class="TodoAdd">
                        <button class="BtnCreateTodo">+</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="todo.js" defer></script>
</body>
</html>
